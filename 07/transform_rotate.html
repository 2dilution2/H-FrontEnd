<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전변환</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: aqua;
            margin: 30px;
        }
        #box1{
            transform: rotate(45deg);
        }
        #box2{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <h3>회전변환 (transform : rotate)</h3>
    <hr>

    <div>기본박스</div>
    <div id="box1">박스1 (45도 기울기)</div>
    <div id="box2">박스2 (-90도 기울기)</div>
</body>
</html>
