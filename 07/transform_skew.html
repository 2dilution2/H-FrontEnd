<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기울기 변화</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 30px;
            background-color: yellow;
        }
        #box1{
            transform: skew(45deg);
        }
        #box2{
            transform: skew(-30deg);
        }
        #box3{
            transform: skew(20deg, 10deg);
        }
    </style>
</head>
<body>
    <h3>기울기변화 (transform : skew)</h3>
    <hr>

    <div>기본박스</div>
    <div id="box1">박스1 (45도 기울기)</div>
    <div id="box2">박스2 (-30도 기울기)</div>
    <div id="box3">박스3 (0도 기울기)</div>
</body>
</html>
